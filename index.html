<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

                <li><img class="img-nav" src="./img/caldo de frango.jpg">Frango</li>

            </div>
        </div>
    </section>
    
</body>

<script>
    let menu = document.getElementById("botao-cardapio")

    function chameOMenu(){
        menu.className = "mostrar-menu"
    }
</script>
</html>
